[package]
name = "legion"
version = "0.1.1"
description = "High performance entity component system (ECS) library"
authors = ["Thomas Gillen <thomas.gillen@googlemail.com>"]
repository = "https://github.com/TomGillen/legion"
keywords = ["ecs", "game"]
categories = ["game-engines", "data-structures"]
readme = "readme.md"
license = "MIT"
edition = "2018"

[badges]
travis-ci = { repository = "TomGillen/legion", branch = "master" }

[features]
default = ["par-iter"]
par-iter = ["rayon"]

[dependencies]
slog = { version = "2.4", features = ["nested-values"] }
slog-stdlog = "3"
parking_lot = "0.7"
downcast-rs = "1.0"
itertools = "0.8"
names = "0.11.0"
rayon = { version = "1.0", optional = true }
fnv = "1.0"
derivative = "1"

[dev-dependencies]
env_logger = "0.6"
slog-term = "2"
slog-async = "2"
criterion = "0.2"
cgmath = "0.17"

[[bench]]
name = "benchmarks"
harness = false

[[bench]]
name = "parallel_query"
harness = false

[[bench]]
name = "transform"
harness = false
